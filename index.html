<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Pro | Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <i class="fas fa-tasks"></i> Pro Productivity
  </header>

  <div class="app-container">
    <div class="dashboard">
      <div class="task-input card">
        <div class="card-header">
          <h2 class="card-title">Add New Task</h2>
        </div>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" id="taskTitle" class="form-control" placeholder="What needs to be done?" required>
          </div>
          <div class="form-group">
            <label for="taskCategory" class="form-label">Category</label>
            <div class="form-control" style="padding: 0; display: flex;">
              <input type="text" id="taskCategory" class="form-control" style="border: none; flex: 1;" placeholder="Select or create category" list="categorySuggestions">
              <datalist id="categorySuggestions">
                <!-- Will be populated by JavaScript -->
              </datalist>
              <button type="button" class="btn btn-primary" style="border-radius: 0 var(--radius-sm) var(--radius-sm) 0; padding: 0 1rem;" onclick="openCategoryModal()">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="taskDate" class="form-label">Due Date</label>
            <input type="date" id="taskDate" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-plus"></i> Add Task
          </button>
        </form>
      </div>

      <div class="categories card">
        <div class="card-header">
          <h2 class="card-title">Categories</h2>
          <button class="btn btn-primary" style="padding: 0.5rem;" onclick="openCategoryModal()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="categories-grid" id="categoryList">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <div class="today-tasks card" style="margin-top: 2rem;">
      <div class="today-header">
        <h2 class="card-title" id="tasksHeader">Today's Tasks</h2>
        <div class="today-date" id="todayDate"></div>
      </div>
      <div id="filterHeader" class="filter-header" style="display: none;">
        <h3 class="filter-title" id="filterTitle"></h3>
        <span class="clear-filter" onclick="clearCategoryFilter()">Clear filter</span>
      </div>
      <div class="task-board">
        <div class="task-column">
          <div class="column-header active">
            <i class="fas fa-bolt"></i>
            Active (<span id="activeCount">0</span>)
          </div>
          <div class="task-list" id="activeTasks">
            <div class="empty-state">No active tasks</div>
          </div>
        </div>
        <div class="task-column">
          <div class="column-header completed">
            <i class="fas fa-check-circle"></i>
            Completed (<span id="completedCount">0</span>)
          </div>
          <div class="task-list" id="completedTasks">
            <div class="empty-state">No completed tasks</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Category Modal -->
  <div class="modal" id="categoryModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Manage Categories</h3>
        <button class="modal-close" onclick="closeCategoryModal()">&times;</button>
      </div>
      <form id="categoryForm">
        <div class="form-group">
          <label for="newCategoryName" class="form-label">Category Name</label>
          <input type="text" id="newCategoryName" class="form-control" placeholder="Enter category name" required>
        </div>
        <div class="form-group">
          <label class="form-label">Existing Categories</label>
          <div id="existingCategories" style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Category</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
